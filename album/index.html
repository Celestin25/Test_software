
<!DOCTYPE html>
<head>
    <title>Simple web app</title>
    <link type="text/css" rel="stylesheet" href="atlp.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
</head>
<style>
    img{
        height: 250px;
        border-radius: 10px;
        box-shadow: 0 0 1.2rem white;
        margin: 10px;
    }
</style>

<body>
    <h2 style="text-align:center">Profile picture</h2>

<div class="card">
  <img src="my photo in library.png" alt="Celestin" style="width:50% " >
  <h1>Celestin</h1>
  <p class="title">ATLP ASSESSMENT</p>
  <p>ALBUM</p>
  <div style="margin: 24px 0;">
    <a href="#"><i class="fa fa-dribbble"></i></a> 
    <a href="#"><i class="fa fa-twitter"></i></a>  
    <a href="#"><i class="fa fa-linkedin"></i></a>  
    <a href="#"><i class="fa fa-facebook"></i></a> 
  </div>
  <p><button>Contact</button></p>
</div>
<div class="container">
    <br> <br>
    <h1 style="background-color:powderblue;"></h1> <h1 style="text-align:center;">Album</h1>
    <br> <br>
    <form id="form" enctype="multipart/form-data" method="post">
        <div class="form-group">
            <input type="file" class="form-control" id="image">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Upload</button>
    </form>
     <button onclick="remove()" class="btn btn-danger">Remove</button>

     <div id="result"></div>
</div>
<div class="containers">

<div class="swiper">
    
    <div class="swiper-wrapper">
      
      <div class="swiper-slide"><img src="https://i.postimg.cc/63gcTdCz/unnamed-1.jpg" alt="code-editor"> style="width:100%" </div>
      <div class="swiper-slide"><img src="https://i.postimg.cc/nzbf7QKV/debugging.png" alt="debugging" >style="width:100% " </div>
      <div class="swiper-slide"><img src="https://i.postimg.cc/3NWMQCYB/unnamed-2.jpg" alt=""> style="width:100% " </div>
      <div class="swiper-slide"><img src="https://i.postimg.cc/Zq3pj1NP/unnamed-3.jpg" alt=""> style="width:100% "</div> div>
      
    </div>
  
    <div class="swiper-pagination"></div>
  
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
</div>

    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="pictures">Collection name</label>
                        <input type="text" name="pictures" id="pictures">
                    </div>
                    <div>
                        <label for="description">Collection description</label>
                        <input type="text" name="description" id="description">
                    </div>
                    <div>
                        <label for="number">Total pictures</label>
                        <input type="number" name="number" id="number">
                    </div>
                    <div>
                        <label for="collection">Total Collections</label>
                        <input type="number" name="collection" id="collection">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Pictures</th>
                                <th>Descriptions</th>
                                <th>Numbers</th>
                                <th>Collections</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./atlp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            autoplay: {
                dalay:3000,
                disableOnInteraction: false,
            },
            
            loop: true,

            pagination: {
              el: '.swiper-pagination',
              clickable:true,
            },
            navigation: {
              nextEl: '.swiper-button-next',
              prevEl: '.swiper-button-prev',
            },

          });
    </script>
</body>
</html>
